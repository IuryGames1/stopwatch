<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="text/javascript"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="time"><span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span></h1>
        <div class="buttons">
            <button class="btn pause"><box-icon name='pause' class="icon" color="#4a98f7"></box-icon></button>
            <button class="play-stop"><box-icon name='play' color="#ffffff" class="icon"></box-icon></button>
            <button class="btn reset"><box-icon name='revision' class="icon" color="#4a98f7"></box-icon></button>
        </div>

        <footer>Desenvolvido por <a href="https://github.com/IuryGames1" target="_blank">Iury</a></footer>
    </div>

</body>
</html>
